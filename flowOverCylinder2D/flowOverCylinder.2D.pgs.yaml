---
environment:
  title: _flowOverCylinder
  tagDirectory: false
arguments:
  outputAuxVector: true
timestepper:
  arguments:
    ts_type: rk
    ts_max_time: 1.0
    ts_max_steps: 2000000
    ts_dt: 1.0e-10
    ts_adapt_monitor: ""
    ts_adapt_safety: 0.9
  io: !ablate::io::Hdf5MultiFileSerializer
    interval: 10
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [280, 40]
    lower: [ 0.0, 0.0]
    upper: [ 0.165354, 0.027686]
    simplex: false
    options:
      dm_partition_view: 1
    preModifiers:
      # distribute the mesh across the mpi rank with ghost cells
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 3
    postModifiers:
      # merge all the walls to simplify setup
      - !ablate::domain::modifiers::MergeLabels
        mergedRegion:
          name: allWallBoundaryRegion
        regions:
          - name: boundaryCellsTop
          - name: boundaryCellsBottom
      # create a label for defining the glowPlug
      - !ablate::domain::modifiers::CreateLabel
        region:
          name: glowPlugRegion
        function: !ablate::mathFunctions::geom::Sphere
          center: [ 0.02615, 0.013843]
          radius: 0.005
      - !ablate::domain::modifiers::SubtractLabel
        # cut the slabBurner and glow plug out of the flowRegion
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: interiorCells
        subtrahendRegions:
          - name: glowPlugRegion

      - !ablate::domain::modifiers::TagLabelInterface
        # define the boundary between the glow plug and flow
        leftRegion:
          name: flowRegion
        rightRegion:
          name: glowPlugRegion
        boundaryFaceRegion:
          name: glowPlugBoundaryFaces
        rightBoundaryCellRegion:
          name: glowPlugBoundaryCells
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::PerfectGas &eos
          parameters: {}
        conservedFieldOptions:
          petscfv_type: leastsquares
        region:
          name: domain
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature: 300
        pressure: 101325.0
        velocity: "0.0, 0.0"


    - !ablate::finiteVolume::fieldFunctions::Euler
      # glowPlug Burner
      region:
        name: glowPlugBoundaryCells
      state: &globPlugFieldState
        eos: *eos
        temperature: 300.00
        pressure: 101325.0
        velocity: "0.0, 00"

solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: flowRegion
    parameters:
      cfl: 0.2
    eos: *eos
    transport: &transportModel !ablate::eos::transport::Sutherland
      eos: *eos
    monitors:
    - !ablate::monitors::TimeStepMonitor
      interval: 0
    - !ablate::monitors::PhysicsTimeStep
      interval: 0
    computePhysicsTimeStep: false  
    additionalProcesses:
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 1.0
        maxAlphaAllowed: 10.0
        domainLength: 0.165354
        log: !ablate::monitors::logs::StdOut  
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        velocity: "min(17.071563410242785, t*17.071563410242785/1E-3) , 0.0"
        pgs: *pgs
        
  - !ablate::boundarySolver::BoundarySolver
    id: outlet
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::OpenBoundary
        referencePressure: 101325.0
        maxAcousticsLength: 0.165354
        reflectFactor: .15
        eos: *eos
        pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: allWallBoundaryRegion
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: glowPlug
    region:
      name: glowPlugBoundaryCells
    fieldBoundary:
      name: glowPlugBoundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs